<!-- ========== Header ========== -->
<header id="site_menu_header" class="site-header d-none">
  <div class="main-logo">
    <a href="index.html" data-pixel-text="PIXELX" class="custom-logo-link main-brand effect-ajax" rel="home"
      aria-current="page">
      <h4 class="logo-text">PIXELX</h4>
    </a>
  </div>
  <nav class="main-navigation">
    <div class="menu-cover-title header-container pixel-container">
      MENU
    </div>
    <ul id="pixel-primary-list" class="primary-nav h2">
      {{ range .Site.Menus.main}}
      <li class="nav-item">
        <a title="{{ .Name }}" href="{{ .URL }}">
          <span class="overflow">{{ .Name }}</span>
        </a>
      </li>
      {{ end }}

    </ul>

    <div class="container-content d-flex flex-column justify-content-center section-margin">
      <div class="nav__info">
        <div class="nav-content">
          <h5 class="sm-title-block mb-10">Studio</h5>
          26-30 New Damietta El-Mahalla El-Kubra, SK1 66LM
        </div>
        <div class="nav-content mt-30">
          <h5 class="sm-title-block mb-10">Contact</h5>
          <p class="links over-hidden mb-1">
            <a class="link-hover d-block" href="tel:00201004392260" data-hover-text="+00 (2)012 3321">+00
              (2)01004392260</a>
            <a class="link-hover" href="tel:00201024552406" data-hover-text="+00 (2)012 3321">+00 (2)01024552406</a>
          </p>
          <p class="links over-hidden">
            <a class="link-hover" href="mailto:info@pixelgrid.com"
              data-hover-text="info@pixelgrid.com">info@pixelgrid.com</a>
          </p>
        </div>
      </div>
      <div class="nav-social nav-content mt-30">
        <div class="nav-social-inner p-relative">
          <h5 class="sm-title-block mb-10">Follow us</h5>
          <ul style="--pixel-li-name: pixel6">
            <li style="--pixel-li-index: 0">
              <a href="#0" target="_blank" rel="nofollow noopener noreferrer">Dribbble.</a>
            </li>
            <li style="--pixel-li-index: 1">
              <a href="#0" target="_blank" rel="nofollow noopener noreferrer">Behance.</a>
            </li>
            <li style="--pixel-li-index: 2">
              <a href="#0" target="_blank" rel="nofollow noopener noreferrer">Linkedin.</a>
            </li>
            <li style="--pixel-li-index: 3">
              <a href="#0" target="_blank" rel="nofollow noopener noreferrer">Twitter.</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div id="navbar_toggle" class="navbar-toggle">
    <div class="toggle-icon">
      <div class="toggle-line"></div>
      <div class="toggle-line"></div>
      <div class="toggle-line"></div>
    </div>
    <div class="toggle-text">
      <div class="text-menu">Menu</div>
      <div class="text-open">Open</div>
      <div class="text-close">Close</div>
    </div>
  </div>
  <div class="bg-load background-main"></div>

  <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" class="bg-load pixel-svg-transition">
    <path vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z" />
  </svg>
</header>

<!-- ========== End Header ========== -->
