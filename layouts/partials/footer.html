<footer class="footer background-section v-dark pt-60">
  <div class="container p-relative">
    <div class="d-grid grid-lg-4 grid-md-3">
      <div class="logo-wrap">
        <div class="logo d-flex">
          <a href="/" data-pixel-text="PIXELX" class="custom-logo-link main-brand effect-ajax" rel="home"
            aria-current="page">
            <h4 class="logo-text">PIXELX</h4>
          </a>
        </div>
        <svg class="shape-one" width="30" height="30" viewBox="0 0 30 30" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_13_104)">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M30 0H0C16.5684 0 30 13.4314 30 30V0Z" fill="#0E0E0E" />
          </g>
          <defs>
            <clipPath id="clip0_13_104">
              <rect width="30" height="30" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <svg class="shape-two" width="30" height="30" viewBox="0 0 30 30" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H30C13.4316 0 0 13.4314 0 30V0Z" fill="#0E0E0E" />
        </svg>
      </div>

      <div class="footer-links">
        <h4 class="sm-title-block p-relative circle-before circle-after circle-both-before mb-10 text-upper">
          Navigation Links
        </h4>
        <ul>
          {{ range .Site.Menus.footer }}
            <li class="text-upper">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        
         
        </ul>
      </div>

      <div class="footer-contact">
        <h4 class="sm-title-block p-relative circle-before circle-after circle-both-before mb-10 text-upper">
          CONTACT Info
        </h4>

        <div class="col-contact">

          <p class="over-hidden mt-10">
            <strong>E</strong> :
            <a class="link-hover" href="mailto:{{ .Site.Params.footer_mail_work }}"
              data-hover-text="mailto:{{ .Site.Params.footer_mail_work }}">{{ .Site.Params.footer_mail_work }}</a>
          </p>
          <p class="over-hidden mt-10">
            <strong>E</strong> :
            <a class="link-hover" href="mailto:{{ .Site.Params.footer_mail }}"
              data-hover-text="mailto:{{ .Site.Params.footer_mail}}">{{ .Site.Params.footer_mail }}</a>
          </p>
        </div>
      </div>

      <div class="footer-socials">
        <h4 class="sm-title-block p-relative circle-before circle-after circle-both-before mb-10 text-upper">
          social Links
        </h4>
        <ul class="pixel-socials box-social">

          <li>
            <a href="https://github.com/OdedaraRupa" target="_blank" class="background-main">
              <i class="fab fa-github" aria-hidden="true"></i>
              <span>GIT</span>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/rupa.odedara" target="_blank" class="background-main">
              <i class="fab fa-facebook" aria-hidden="true"></i>
              <span>FB</span>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/rupaben-odedara/" target="_blank" class="background-main">
              <i class="fab fa-linkedin" aria-hidden="true"></i>
              <span>L I</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="copyright background-main">
    <div class="container d-flex align-items-center justify-content-between">
      <p>Â© <span id="year"></span> Designed by Rupaben Odedara</p> 

      <div class="pixel-default-btn pixel-icon-heading-color">
        <a class="pixel-btn pixel-border border-color-default background-transparent image-zoom move-circle has-icon-left pixel-parallax-hover"
          href="#main_root" rel="nofollow" data-pixel-option='{"ease": "power4.inOut" , "duration" : 1.5}'>
          <span class="d-flex align-items-center justify-content-center h-100">
            <span class="pixel-icon no-padding heading-color z-index-1 btn-icon-left">
              <svg enable-background="new 0 0 32 32" version="1.1" viewBox="0 0 32 32" xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path
                  d="M24.285,11.284L16,19.571l-8.285-8.288c-0.395-0.395-1.034-0.395-1.429,0  c-0.394,0.395-0.394,1.035,0,1.43l8.999,9.002l0,0l0,0c0.394,0.395,1.034,0.395,1.428,0l8.999-9.002  c0.394-0.395,0.394-1.036,0-1.431C25.319,10.889,24.679,10.889,24.285,11.284z"
                  fill="#121313" id="Expand_More"></path>
              </svg>
            </span>
            <span class="title-btn p-relative z-index-1 heading-color" data-animate-text="SCROLL TOP">
              <span>SCROLL TOP</span>
            </span>
          </span>
        </a>
      </div>
    </div>
  </div>
</footer>

<script>
  document.querySelector("#year").innerHTML = (new Date()).getFullYear();
</script>
