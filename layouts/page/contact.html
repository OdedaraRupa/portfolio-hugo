{{ define "main" }}
<!-- ========== Header ========== -->
<header class="header-page v-dark-head pixel-header-animation pb-80 p-relative">
  <div class="box-img h-100 w-100 h-100 p-absolute top-0 right-0" data-overlay="7">
    <img class="cover-bg-img" src="/img/bg.svg" alt="pixel-image" />
  </div>

  <div class="p-relative container pixel-hero-parallax-title h-100">
    <div class="p-relative d-flex align-items-center w-100 h-100">
      <div class="box-content d-flex flex-column z-index-1">
        <h1 class="title-lg text-upper">CONTACT US</h1>

        <div class="contact-links d-flex flex-column w-50 mt-50">
          <a href="mailto:rupaben.odedara@gmail.com"
            class="sm-title-block text-upper d-flex justify-content-between align-items-center">Rupaben.odedara@gmail.com
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M328 96h24v288h-48V177.9L81 401l-17 17-33.9-34 17-17 223-223H64V96h264z"></path>
              </svg>
            </span>
          </a>
          <a href="mailto:odedararupa35@gmail.com"
            class="sm-title-block text-upper d-flex justify-content-between align-items-center">odedararupa35@gmail.com
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M328 96h24v288h-48V177.9L81 401l-17 17-33.9-34 17-17 223-223H64V96h264z"></path>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-head w-100 p-relative mt-80 z-index-2">
    <div class="container d-flex justify-content-between">
      <div class="pixel-btn pixel-btn-shape rotate-icon d-flex">
        <a class="button v-dark background-section background-theme" href="#page_wrapper" rel="nofollow"
          data-pixel-option='{"ease": "power4.inOut" , "duration" : 1.5}'>
          <span class="title-btn text-upper p-relative z-index-1 heading-color" data-animate-text="Scroll Down">
            <span>Scroll Down</span>
          </span>
        </a>

        <span class="icon v-dark background-section background-theme">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="M328 96h24v288h-48V177.9L81 401l-17 17-33.9-34 17-17 223-223H64V96h264z"></path>
          </svg>
        </span>
      </div>

      <div class="social-box d-flex align-items-center">
        <ul class="pixel-socials box-social">
          <li>
            <a href="https://www.facebook.com/rupa.odedara" target="_blank" class="background-main">
              <i class="fab fa-facebook-f" aria-hidden="true"></i>
              <span>FB</span>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/rupaben-odedara/" target="_blank" class="background-main">
              <i class="fab fa-linkedin" aria-hidden="true"></i>
              <span>L I</span>
            </a>
          </li>
          <li>
            <a href="https://github.com/OdedaraRupa" target="_blank" class="background-main">
              <i class="fab fa-github" aria-hidden="true"></i> <span>GIT</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<!-- ========== End Header ========== -->

<div id="page_wrapper" class="wrapper">
  <div class="">
    <!-- ========== Contact  ========== -->
    <div class="p-relative contact-form over-hidden section-padding">
      <div class="p-relative container">
        <div class="d-grid grid-md-12" data-pixel-gap="30px 30px">
          <div class="box-info d-grid">
            <div class="box-title background-section has-border-radius p-relative over-hidden">
              <div class="box-img h-100 w-100 h-100 p-absolute top-0 right-0" data-overlay="7">
                <img class="cover-bg-img" src="/img/bg.svg" alt="pixel-image" />
              </div>
              <h2 class="title text-center text-upper p-relative">The Technologies Behind My Work</h2>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ========== End Contact  ========== -->
    {{ partial "tools.html" . }}
  </div>

  {{ partial "nextpage.html" . }}
</div>
{{ end }}
